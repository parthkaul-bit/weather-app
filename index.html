<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Weather App</h1>

    <div class="top">        
        <input type="text" class="input-label" id = "city" placeholder="Enter a city name">
        <button class="search-button"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
    </div>

    <div class="middle-div">
        <h1 class="city"></h1>

        <div class="bottom-div">

            <div class="image-div">
            </div>

            <div class="temp-div">
            </div>
        </div>
    
    </div>



    <div class="min-max-div">
        <div class="min-div">
            <p class="min-temp"></p>
        </div>

        <div class="max-div">
            <p class="max-temp"> </p>
        </div>
    </div>

</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/98a2276151.js" crossorigin="anonymous"></script>
</html>
